<!DOCTYPE html>
<html>
    <head>
        <title> Home automation </title>
    </head>

    <body>
        <p> Pin Name Type Current State Delete </p>

        {% for remote in remotes %}
        <p>
        {{remote["pin"]}} {{remote["name"]}} 
        {{remote["type"]}} {{remote["keep_on"]}} 
        </p>

        <form method=post action="/">
            <input type=submit value={{remote['pin']}} name=toggle> 
            <input type=submit value={{remote['pin']}} name=delete> 
        </form> 
        {% endfor %}

        <a href="/new">
            Add a new LED
        </a>
    </body>
</html>
